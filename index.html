<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
  <script src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ token: "df80889512784ad4a52de3409bb0285c" });
  </script>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button id="trigger-error">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    console.log(errorBtns);

    class CustomError extends Error {
      constructor(message) {
        super(message);
        this.name = this.constructor.name;
      }
    }

    function do_try() {
      let elem = document.getElementById("not_an_id");
      try {
        if (elem == null) {
          throw new CustomError('Element with the specified ID not found');
        }
        console.log('found it');
      } catch (error) {
        if (error instanceof CustomError) {
          console.error('CustomError:', error.message);
        } else {
          console.error('Unexpected Error:', error.message);
        }
      } finally {
        console.log('done with function');
      }
    }
    do_try();

    function do1() {
      console.log('1');
      do2();
    };
    function do2() {
      console.log('2');
      do3();
    };
    function do3() {
      console.log('3');
      console.trace("Functions called until now:")
    };

    // Global error handler
    window.onerror = function (message, source, lineno, colno, error) {
      console.error(message);
      return true;
    };

    // Update "Trigger a Global Error" button to cause an error
    document.getElementById('trigger-error').addEventListener('click', function () {
      // Intentionally cause an error
      nonexistentFunction();
    });

    // Event listeners for other buttons
    errorBtns[0].addEventListener('click', function () {
      console.log("i console logged something");
    });
    errorBtns[1].addEventListener('click', function () {
      console.error('I created an error !!!!');
    });
    errorBtns[2].addEventListener('click', function () {
      console.count('Button Click Count');
    });
    errorBtns[3].addEventListener('click', function () {
      console.warn('This is a Warning !!!!!!');
    });
    errorBtns[4].addEventListener('click', function () {
      const thing = false;
      console.assert(thing, 'The ASSERTION IS INCORRECT !!!!!!!!!!!');
    });
    errorBtns[5].addEventListener('click', function () {
      console.clear();
    });
    errorBtns[6].addEventListener('click', function () {
      const obj = {
        name: "Lebron James",
        height: 6.9,
        weight: 250,
        is_amazing: true,
        the_greatest: true
      };
      console.dir(obj);
    });
    errorBtns[7].addEventListener('click', function () {
      const op = document.getElementById('operator');
      console.dirxml(op);
    });
    errorBtns[8].addEventListener('click', function () {
      console.group('Button Click Group');
      console.log('Log');
      console.warn('Warning');
      console.error('Error');
    });
    errorBtns[9].addEventListener('click', function () {
      console.groupEnd();
    });
    errorBtns[10].addEventListener('click', function () {
      const data = [
        { id: 1, name: 'Lebron', age: 39 },
        { id: 2, name: 'Draymond', age: 33 },
        { id: 3, name: 'Steph', age: 36 }
      ];
      console.table(data);
    });
    errorBtns[11].addEventListener('click', function () {
      console.time('Timer');
      console.log("Started the timer.")
    });
    errorBtns[12].addEventListener('click', function () {
      console.log("Ended the timer.")
      console.timeEnd('Timer');
    });
    errorBtns[13].addEventListener('click', function () {
      do1();
    });
  </script>
</body>

</html>
